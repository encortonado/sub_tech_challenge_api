spring:
  application:
    name: sub_tech_challenge_api
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  sql:
    init:
      platform: h2
  h2:
    console:
      enabled: true  # Habilita o console web do H2 para testes
      path: /h2-console  # Caminho para acessar o console
  jpa:
    hibernate:
      ddl-auto: update  # Cria/atualiza automaticamente o schema do banco com base nas entidades
    show-sql: true  # Mostra as queries SQL no console
    database-platform: org.hibernate.dialect.H2Dialect
